<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>

<div class="game-container">
    <h2>Rock, Paper, Scissor</h2>
    <div class="options">

    <div class="rock-content">
        <img src="rock.png">
      <button class="option" id="rock">Rock</button>
    </div>

    <div class="paper-content">
        <img src="paper.png">
      <button class="option" id="paper">Paper</button>
    </div>

    <div class="scissor-content">
        <img src="scissor.png">
      <button class="option" id="scissors">Scissors</button>
    </div>

</div>
    <div class="result">
      <p>Choose an option to start playing!</p>
    </div>
  </div>

  <script src="java.js"></script>
</body>

  </html>
